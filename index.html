<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typer</title>
    <link rel="stylesheet" href="speed.css">
    <script src="speed.js" defer></script>
</head>
<body>
    <div class="wr">
        <img class="img" src="keyboard.png">
        <div class="x"><b>Speed Typer</b></div>
        <div class="yz"><b>- How fast can you type?</b></div>
    </div>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p id="paragraph"></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>
                            Time Left:
                        </p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>
                            Mistakes:
                        </p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>
                            WPM:
                        </p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>
                            CPM:
                        </p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
        </div>
    </div>
    <div class="keyboard">
        <div class="row">
            <div class="keya" id="`"><div class="s">`</div></div>
            <div class="keya" id="1">1</div>
            <div class="keya" id="2">2</div>
            <div class="keya" id="3">3</div>
            <div class="keya" id="4">4</div>
            <div class="keya" id="5">5</div>
            <div class="keya" id="6">6</div>
            <div class="keya" id="7">7</div>
            <div class="keya" id="8">8</div>
            <div class="keya" id="9">9</div>
            <div class="keya" id="0">0</div>
            <div class="keya" id="-">-</div>
            <div class="keya" id="=">=</div>
            <div class="keyaz" id="back"><div class="s">Backspace</div></div>
        </div>
        <div class="row">
            <div class="keyaz" id="tab"><div class="s">Tab</div></div>
            <div class="keya" id="q">q</div>
            <div class="keya" id="w">w</div>
            <div class="keya" id="e">e</div>
            <div class="keya" id="r">r</div>
            <div class="keya" id="t">t</div>
            <div class="keya" id="y">y</div>
            <div class="keya" id="u">u</div>
            <div class="keya" id="i">i</div>
            <div class="keya" id="o">o</div>
            <div class="keya" id="p">p</div>
            <div class="keya" id="["><div class="s">[</div></div>
            <div class="keya" id="]"><div class="s">]</div></div>
            <div class="keya" id="\"><div class="s">\</div></div>
        </div>
        <div class="row">
            <div class="keyaz" id="cap"><div class="s">Caps</div></div>
            <div class="keya" id="a">a</div>
            <div class="keya" id="s">s</div>
            <div class="keya" id="d">d</div>
            <div class="keya" id="f">f</div>
            <div class="keya" id="g">g</div>
            <div class="keya" id="h">h</div>
            <div class="keya" id="j">j</div>
            <div class="keya" id="k">k</div>
            <div class="keya" id="l">l</div>
            <div class="keya" id=";">;</div>
            <div class="keya" id="'"><div class="s">'</div></div>
            <div class="keye" id="enter"><div class="s">Enter</div></div>
        </div>
        <div class="row">
            <div class="keys" id="lshft"><div class="s">Shift</div></div>
            <div class="keya" id="z">z</div>
            <div class="keya" id="x">x</div>
            <div class="keya" id="c">c</div>
            <div class="keya" id="v">v</div>
            <div class="keya" id="b">b</div>
            <div class="keya" id="n">n</div>
            <div class="keya" id="m">m</div>
            <div class="keya" id=",">,</div>
            <div class="keya" id=".">.</div>
            <div class="keya" id="/"><div class="s">/</div></div>
            <div class="keys" id="rshft"><div class="s">Shift</div></div>
        </div>
        <div class="rowdown">
            <div class="space" id="space"><div class="s">Space</div></div>
        </div>
    </div>

</body>
</html>
